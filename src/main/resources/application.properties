server.port=8090

# =============================================
# VIEW RESOLVER
# =============================================
 
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.jpa.database-platform=org.hibernate.dialect.Oracle11Dialect
spring.jpa.hibernate.ddl-auto=create-drop

#Basic Spring Boot Config for Oracle
spring.datasource.username=system
spring.datasource.password=990010
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery= SELECT 1

oracle.username=system
oracle.password=990010
oracle.url=jdbc:oracle:thin:@localhost:1521:XE

spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplictNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle11gdialect